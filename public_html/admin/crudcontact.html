        <script type="text/javascript">
            let lstContacts = [];

            async function getContacts(){
                let response = await fetch('/contact');
                lstContacts = await response.json();

                let strOut = `<table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th>  </th>
                            <th> id </th>
                            <th> Status </th>
                            <th> Name </th>
                            <th> Email </th>
                            <th> Subject </th>
                            <th> Message </th>
                        </tr>
                    </thead>
                    `;
                for(let i=0; i<lstContacts.length; i++){
                    let statusColor = "text-danger";
                    if(lstContacts[i].status == 1) statusColor="text-success";

                    strOut += `<tr>
                        <td> <a href="/deletecontact/${lstContacts[i]._id}"><i class="bi bi-trash text-danger"></i></a>  &nbsp;  <i class="bi bi-pencil-square text-primary"></i> </td>
                        <td> ${lstContacts[i]._id} </td>
                        <td> <i class="bi bi-circle-fill ${statusColor}"></i> </td>
                        <td> ${lstContacts[i].name} </td>
                        <td> ${lstContacts[i].email} </td>
                        <td> ${lstContacts[i].subject} </td>
                        <td> ${lstContacts[i].message} </td>
                    </tr>`;
                }
                strOut+="</table>"
                document.getElementById("rest").innerHTML = strOut;
            }

            getContacts();

        </script>
