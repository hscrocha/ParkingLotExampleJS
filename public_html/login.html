    <body>
        <div class="p-4 bg-primary text-white text-center"> <!-- Jumbotron -->
          <h1>CS482 Parking Lot <span class="bi bi-truck-front-fill"></span>  Example</h1>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark"> 
            <div class="container-fluid">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><span class="bi-house-fill"></span> Home</a>
                </li>
            </div>
        </nav>
        <br/>
        <div class="container mt-2">

 <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1> Login </h1>
      </div>
    </div>
  </div>
  
  <form class="was-validated" method="post" action="loginuser">
    <div class="container" id="MainForm">
      <div class="row mb-2">
        <label class="col-form-label col-12 col-md-1" for="txt_login"> Login: </label>
        <div class="col-12 col-md-4">
          <input class="form-control" type="email" name="txt_login" id="txt_login" required />
        </div>
      </div>
      <div class="row mb-2">
        <label class="col-form-label col-12 col-md-1" for="txt_pass"> Password: </label>
        <div class="col-12 col-md-4">
          <input class="form-control" type="password" name="txt_pass" id="txt_pass" minlength="6" required />
        </div>
      </div>
      <div class="row mb-2">
        <div class="offset-md-1 col-12 col-md-2 d-grid">
          <button type="submit" class="btn btn-success btn-block"> Login </button>
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button type="reset" class="btn btn-warning btn-block"> Clear </button>
        </div>
      </div>
    </div>  
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="msg-display">
            <!-- I will dynamically insert error messages here using regurlar JS
             Script below for the error message -->
        </div>
      </div>
    </div>
    
  </form>  

</div>

<br/><br/>

    <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>Loyola University Maryland -- CS Department</p>
    </div>
        <script type="text/javascript">
            const params = new URLSearchParams(window.location.search);    
            let error = params.get('error');
            let msg = null;
            if(error === '1'){
                msg = `
                    <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Error!</strong> Incorrect Login or Password.
                    </div>
                `;
                document.getElementById("msg-display").innerHTML = msg;
            } 
            //window.alert('Login or Password Incorrect');
        </script>
    </body>
</html>
